<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Javascript Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="container">
        <h1>Rock, Paper and Scissors Game</h1>
    <div class="player-container">
        <div id="player1-el">
            <p>Player 1</p>
            <p id = "player1-res">N/A</p>
            <p id = "player1-score">0</p>
        </div>
        <div id="player2-el">
            <p>Player 2</p>
            <p id = "player2-res">N/A</p>
            <p id = player2-score>0</p>
        </div>
    </div>
    <div class="winner-container">
        <p id="winner-el">---</p>
    </div>
    <div class="button-container">
        <button id = "start-game" onclick="renderGame()">Pick</button>
        <button id = "new-game" onclick="newGame()">New Game</button>
    </div>
    <p id="winner-name">Winner takes here</p>
    
   
            
</div>
    




    <script src="index.js"></script>
</body>
</html>
